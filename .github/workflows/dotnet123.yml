name: CI API
on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths: [ 'BackEnd/**' ]
  pull_request:
    branches: [ main ]
    paths: [ 'BackEnd/**' ]
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
      - working-directory: ./BackEnd
        name: Restore
        run: dotnet restore
      - working-directory: ./BackEnd
        name: Build
        run: dotnet build --no-restore
      - working-directory: ./BackEnd
        name: Test
        run: dotnet test --no-build --verbosity normal
